version: '3.8'

services:
  # Frontend (Next.js)
  frontend:
    build: ./web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend

  # Backend (FastAPI)
  backend:
    build: ./web/backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@db:5432/datamorph
      - DATABASE_URL_SYNC=postgresql://postgres:password@db:5432/datamorph
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET_KEY=super-secret-change-in-production
      - AWS_ACCESS_KEY_ID=minio
      - AWS_SECRET_ACCESS_KEY=minio123
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET_NAME=datamorph-files
      - CORS_ORIGINS=http://localhost:3000
    volumes:
      - ./web/backend:/app
    depends_on:
      - db
      - redis
      - minio

  # Celery Worker
  worker:
    build: ./web/backend
    command: celery -A celery_worker.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@db:5432/datamorph
      - DATABASE_URL_SYNC=postgresql://postgres:password@db:5432/datamorph
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET_KEY=super-secret-change-in-production
      - AWS_ACCESS_KEY_ID=minio
      - AWS_SECRET_ACCESS_KEY=minio123
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET_NAME=datamorph-files
    volumes:
      - ./web/backend:/app
    depends_on:
      - db
      - redis
      - minio

  # PostgreSQL
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=datamorph
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Redis (Cache + Queue)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"

volumes:
  postgres_data:
  minio_data:
